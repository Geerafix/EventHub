<main id="add-event-main">
  <button id="add-event-button" (click)="back()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg>
  </button>
  <div class="form-container">
    <form id="event-form-container">
      <label style="font-size: 20px;">Formularz kupowania biletu</label>
      <input type="text" placeholder="Imię">
      <input type="text" placeholder="Nazwisko">
      <input type="email" placeholder="E-mail">
      <input type="number" placeholder="Numer telefonu">
      <input type="text" placeholder="PESEL">
      <button type="submit">Zatwierdź</button>
    </form>
  </div>
</main>
