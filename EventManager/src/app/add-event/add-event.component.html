<main>
  <button id="add-event-button" (click)="back()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg>
  </button>
  <div class="form-container">
    <div id="eventForm">
        <label>Formularz dodawania wydarzenia</label>
        <input [(ngModel)]="nazwa" placeholder="Nazwa wydarzenia">
        <input [(ngModel)]="rodzaj" placeholder="Rodzaj wydarzenia">
        <input [(ngModel)]="organizator" placeholder="Organizator wydarzenia">
        <input [(ngModel)]="miejsce" placeholder="Miejsce wydarzenia">
        <input [(ngModel)]="max_ilosc_osob" type="number" placeholder="Maks. ilość osób">
        <input [(ngModel)]="data_rozpoczecia" type="date" placeholder="Data rozpoczęcia">
        <input [(ngModel)]="data_zakonczenia" type="date" placeholder="Data zakończenia">
        <input [(ngModel)]="cena_biletu" type="number" placeholder="Cena biletu">
    </div>
    <button (click)="addEventToEventList()">Zatwierdź</button>
  </div>
  <router-outlet></router-outlet>
</main>
